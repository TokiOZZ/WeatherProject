<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <header class="header">
        <div class="container">
           <h1 class="header_title">
               Weather project
           </h1>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="weather-wrap">
                <img src="logo.jpg" alt="weather picture" class="weather-img">
               <div class="flex-wrap">
                <div class="temperature">

                </div>
                <div class="city-select">
                    <div id="city" class="city-select__custom-select" value="703448">
                        Kyiv
                    </div>
                </div>
            </div>
            </div>
            
          
            <ul class="weather-list">
                <li class="weather-list__item feels-like">Feels-like</li>
                <li class="weather-list__item max-t">Max t: </li>
                <li class="weather-list__item min-t">Min t:</li>
                <li class="weather-list__item pressure">Pressure</li>
                <li class="weather-list__item humidity">humidity: </li>
            </ul>
            
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
